<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire Widget - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .campfire-gif {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 14px;
            opacity: 0.6;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="campfire-gif" id="campfireDisplay">
            <!-- Campfire will be inserted here -->
            <div style="font-size: 120px; filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));">ðŸ”¥</div>
        </div>
        <div class="loading-text">Loading Campfire Widget...</div>
    </div>
    
    <script>
        // Try to load custom campfire graphic from localStorage or default
        window.addEventListener('DOMContentLoaded', () => {
            try {
                // Check if there's a custom campfire graphic stored
                const campfireData = localStorage.getItem('campfireGraphicData');
                const campfireUrl = localStorage.getItem('campfireGraphicUrl');
                
                const display = document.getElementById('campfireDisplay');
                
                if (campfireData && campfireData.startsWith('data:')) {
                    // Use uploaded graphic
                    if (campfireData.startsWith('data:video/')) {
                        display.innerHTML = `<video autoplay loop muted playsinline style="max-width: 200px; max-height: 200px;"><source src="${campfireData}"></video>`;
                    } else {
                        display.innerHTML = `<img src="${campfireData}" alt="Campfire" style="max-width: 200px; max-height: 200px; object-fit: contain;">`;
                    }
                } else if (campfireUrl) {
                    // Use URL graphic
                    const extension = campfireUrl.split('.').pop().toLowerCase();
                    if (['mp4', 'webm', 'mov'].includes(extension)) {
                        display.innerHTML = `<video autoplay loop muted playsinline style="max-width: 200px; max-height: 200px;"><source src="${campfireUrl}"></video>`;
                    } else {
                        display.innerHTML = `<img src="${campfireUrl}" alt="Campfire" style="max-width: 200px; max-height: 200px; object-fit: contain;">`;
                    }
                }
                // Otherwise, keep the default emoji
            } catch (e) {
                console.error('Error loading campfire graphic:', e);
                // Keep default emoji on error
            }
        });
    </script>
</body>
</html>
